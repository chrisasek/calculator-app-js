<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calc.</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="screen"></div>
            <div class="digit" data-value="1">1</div>
            <div class="digit" data-value="2">2</div>
            <div class="digit" data-value="3">3</div>
            <div class="digit" data-value="4">4</div>
            <div class="digit" data-value="5">5</div>
            <div class="digit" data-value="6">6</div>
            <div class="digit" data-value="7">7</div>
            <div class="digit" data-value="8">8</div>
            <div class="digit" data-value="9">9</div>
            <div class="digit" data-value="0">0</div>
            <div class="symbol plus" data-value="+">+</div>
            <div class="symbol minus" data-value="-">-</div>
            <div class="symbol divide" data-value="/">/</div>
            <div class="symbol mulp" data-value="*">*</div>
            <div class="symbol equal" data-value="=">=</div>
            <div class="clear">c</div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
